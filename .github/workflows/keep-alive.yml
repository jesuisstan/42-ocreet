name: Keep 42-OCreet Render Alive

on:
  schedule:
    # Каждые 8 минут (UTC)
    - cron: '*/8 * * * *'
  workflow_dispatch: # Ручной тест

jobs:
  ping-42-ocreet:
    runs-on: ubuntu-latest
    steps:
      - name: Ping 42-OCreet Site
        run: |
          echo "Pinging 42-OCreet app..."
          curl -f https://four2-ocreet.onrender.com/ || echo "42-OCreet ping failed"
          echo "✅ 42-OCreet Render awake!"

